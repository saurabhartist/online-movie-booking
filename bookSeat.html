        function onLoaderFunc() {

        function takeData() {
          
            if (checkNumSeats() && checkMobileNumber() && checkUserName() && checkEmail() ) {

        function updateTextArea() {
            console.log($("input:checked").length)

            if ($("input:checked").length == ($("#Numseats").val())) {
                $(".seatStructure *").prop("disabled", true);
                
                var allNameVals = [];
                var allNumberVals = [];
                var allSeatsVals = [];
               

                //Storing in Array
                allNameVals.push($("#Username").val());
                allNumberVals.push($("#Numseats").val());
                $('#seatsBlock :checked').each(function () {
                    allSeatsVals.push($(this).val());
                });

                //for Email and mobile Number
                 let email =  $('#email').val()
                let mobileNumber = $('#phone').val()

                //to get query params
            const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
          });

          let city = params.city
          let movie = params.movie
          let theater = params.theater
          let movieDateAndTime = params.movieDateAndTime
          let ticketCost = `500 * ${$("input:checked").length} = ${500 * $("input:checked").length}`

                //Displaying 
                $('#nameDisplay').val(allNameVals);
                // console.log("allNumberVals" , allNumberVals )
                $('#NumberDisplay').val(allNumberVals);
                $('#seatsDisplay').val(allSeatsVals);
                $('#emailDisplay').val(email)
                $('#mobileDisplay').val(mobileNumber)
                $('#movieDateAndTime').val(params.movieDateAndTime)
                $('#ticketCost').val(ticketCost)

            //Desplaying and setting href for Payment Element

                let paymentDiv = document.querySelectorAll('.payment')[0]
                paymentDiv.style.display='block'
                paymentDiv.getElementsByTagName('a')[0].setAttribute("href" , `/payment.html?city=${city}&movie=${movie}&theater=${theater}&movieDateAndTime=${movieDateAndTime}&email=${email}&mobileNumber=${mobileNumber}&allSeatsVals=${allSeatsVals}&ticketCost=${ticketCost}&name=${allNameVals}`)
